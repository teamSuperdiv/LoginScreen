<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main-screen">
        <section class="left">
            <div class="logo">
            </div>
            <p id="img-caption">Photo by <a href="">Steven Cordes</a> on <a href="">Unsplash</a></p>
        </section>
        <section class="right">
            <div class="container">
                <div class="alert">
                    <h3>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        <br> Necessitatibus, commodi! Sign up now to get started.</h3>
                    <h3>You know you want to.</h3>
                </div>
                <div class="form-main">
                    <h3>Let's do this!</h3>
                    <form action="#">
                        <div>
                            <label class="form-label" for="">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label class="form-label" for="">Last Name</label>
                            <input type="text">
                        </div>

                        <div>
                            <label class="form-label" for="">Email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label class="form-label" for="">Phone Number</label>
                            <input type="tel">
                        </div>

                        <div>
                            <label class="form-label" for="">Password</label>
                            <input type="password">
                        </div>
                        <div>
                            <label class="form-label" for="">Password Confirm</label>
                            <input type="password">
                        </div>

                    </form>
                </div>
                <div class="form-footer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
